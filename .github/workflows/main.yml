
name: WhatsApp Bot Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: whatsapp_bot
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Node dependencies
      run: npm install

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install beautifulsoup4 cloudscraper fastapi lxml psycopg2-binary trafilatura uvicorn

    - name: Setup Database Schema
      env:
        PGPASSWORD: postgres
      run: |
        psql -h localhost -U postgres -d whatsapp_bot -f database/schema.sql
        echo "âœ… Database schema created successfully"

    - name: Setup environment variables
      run: |
        echo "PHONE_NUMBER=${{ secrets.PHONE_NUMBER }}" >> $GITHUB_ENV
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/whatsapp_bot" >> $GITHUB_ENV
        echo "API_URL=http://localhost:8000" >> $GITHUB_ENV

    - name: Start FastAPI Server
      run: |
        python3 api_server.py &
        sleep 5
        echo "âœ… FastAPI server started"

    - name: Start WhatsApp Bot
      run: |
        node bot.js &
        sleep 10
        echo "âœ… WhatsApp bot started"
        
    - name: Keep alive and monitor
      run: |
        while true; do
          echo "ðŸ¤– Bot is running... $(date)"
          sleep 60
        done
        
